<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Form Input Template</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
    <!--<script src="../static/js/jquery-3.3.1.slim.min.js"></script>-->
    <!--<script src="../static/js/popper.min.js"></script>-->
  </head>
  <body>
    <div id="banner" class="container">
      <h1 class="display-4">Have an amazing day!!</h1>
    </div>
    <div class="container">
        <img src="../static/img/phoograghy.jpg"></img>
      <form action="{{ url_for('process_inputs') }}" method="post">
        <div class="form-group">
          <label for="input_name">First and Last Name</label>
          <input type="text" class="form-control" name="input_name"  id="input_name" placeholder="Fred Flintstone">
        </div>
        <div class="form-group">
          <label for="input_dropdown">Transportation Preferences</label>
          <select class="form-control" name="input_dropdown" id="input_dropdown">
            <option>Walking</option>
            <option>Viechle</option>
            <option>bus</option>
            <option>Bike</option>
            <option>Train</option>
            <option>Plane</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input_select">Activity preferences</label>
          <select multiple class="form-control" name="input_select" id="input_select">
            <option>Staying indoors</option>
            <option>Being outdoors</option>
            <option>Can participate as a group</option>
            <option>Can do by self</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input_freeform">Example text area</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      {% if input_data %} {{ input_data }} {% endif %}
      <br />
      {% if output %} {{ output }} {% endif %}
    </div>
  </body>
</html>
